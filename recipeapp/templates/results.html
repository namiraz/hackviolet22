{% extends "layout.html" %}
<!--Html specific to the results page goes in the content block-->

{% block content %}
<div class="usermanual2">
  {% for recipe in recipes %}
    <h1 style="text-align: center">{{ recipe.name }}</h1>
    <img src="{{recipe.image}}" width="400" height="300"></img>
    {% for ingredient in recipe.ingredients %}
      <p>-{{ ingredient }}</p>
    {% endfor %}
    {% for step in recipe.instructions %}
      <p>{{ step }}</p>
    {% endfor %}
    

  {% endfor %}
  </div>
{% endblock content %}
